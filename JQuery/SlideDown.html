<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("#down").click(function () {
                $("div").slideDown('slow');
            });
        });
    </script>
    
</head>
<body>
    <button id="down">Click to slideDown</button>
    <div style="width: 100%;"><img src="houuse.jpg" id="bee" style="position:relative;" /></div>
   
</body>
</html>
