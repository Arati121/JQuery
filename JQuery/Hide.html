<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <title></title>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
            $("div").click(function () {
                $(this).hide(2000);
            });
           
        });
    </script>
</head>
<body>

    <p>Hiii</p>
    <p>Good moring</p>
    <div style="width: 100%;"><img src="images.jpg" id="bee" style="position:relative;" /></div>

</body>
</html>
